<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="cabecera text-center p-2">
        <img src="assets/img/utec_logo1.png" width="20%" alt="" />
    </div>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <div class="text-center pt-3">
                        <img src="assets/img/Logo.png" width="25%" alt="" />

                        <h4 class="mt-2">LOGIN</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form action="admin/admin-inicio.html">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" />
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" />
                        </div>
                        <!-- <div class="row align-items-center remember"> <input type="checkbox">Remember Me </div> -->
                        <div class="form-group text-center">
                            <input type="submit" value="Ingresar" class="btn login_btn" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
